<div
  ng-Class="{'task-item--completed': $ctrl.task.completed, 'task-item--editing': $ctrl.editing}"
  class="task-item"
  tabindex="0">
  <div class="cell">
    <button
      ng-if="!$ctrl.editing"
      ng-click="$ctrl.toggleStatus()"
      aria-label="Mark task as completed"
      class="task-item__button"
      type="button">
      <span class="icon material-icons" ng-class="{'icon--active': $ctrl.task.completed}">done</span>
    </button>
  </div>

  <div class="cell">
    <div
      ng-if="!$ctrl.editing"
      class="task-item__title"
      tabindex="0">
      {{ $ctrl.task.title }}
    </div>

    <form
        ng-if="$ctrl.editing"
        novalidate
    >
      <input
        id="title"
        
        ng-model="$ctrl.title"
        ng-blur="$ctrl.stopEditing()" 
        ng-keydown="$event.keyCode === 13 && $ctrl.save()" 
        autocomplete="off"
        focus
        class="task-item__input"
        name="title"
        style="color:#000"
        type="text">
    </form>
  </div>
  
  

  <div class="cell">
    <button
      ng-if="$ctrl.editing"
      ng-click="$ctrl.stopEditing()"
      aria-label="Cancel editing"
      class="task-item__button"
      type="button">
      <span class="icon material-icons">&#xe14c;</span>
    </button>
    <button
      ng-if="!$ctrl.editing"
      ng-click="$ctrl.editTitle()"
      aria-label="Edit task title"
      class="task-item__button"
      type="button">
      <span class="icon material-icons">edit</span>
    </button>
    <button
      ng-if="!$ctrl.editing"
      ng-click="$ctrl.remove($index)"
      aria-label="Delete task"
      class="task-item__button"
      type="button">
      <span class="icon material-icons">delete</span>
    </button>
  </div>
</div>

{{ $ctrl.task}}
